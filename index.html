<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&family=Port+Lligat+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Poke Bar</title>
  
</head>
<body>
    <!-- NAV -->
    <nav class="nav">
        <img class="logo" src="logo.png" alt="Bowl logo" width="100px">
        <a class="link" href="#1">menu</a>
        <a class="link" href="#">gift cards</a>
        <a class="link" href="#3">contact us</a>
    </nav>
    
    <div class="hero">
        <img class="bowl" src="pokebowl.jpeg" alt="Pokebowl" width="350px">
        <div class="text">
        <h2 class="header">Aloha</h2> <br>
        <p>Build Your Own Bowl-Full Of Health And Happiness.</p>
        <p>Choose your bowl size, base, protein, sauce then toppings (fruit, vegetables, etc).</p>
        <p>Create your own flavors for a unique experience every time.</p>
        <button class="btn">
            ORDER NOW!
        </button>
        </div>
    </div>

    <div class="bar">
        <h2 class="contactUs">Contact us!</h2>
        <div class="socialIcons">
        <img class="inst" src="icons8-instagram-50.png" alt="">
        <img class="fb" src="icons8-facebook-50.png" alt="">
    </div>
    </div>

    <div class="menu" id="1">
        <img class="palm" src="palms (3).jpg" alt="Palm leaves" width="200px" height="1000px">
        <img class="imgMenu" src="menu (2).jpg" alt="Menu" width="700px" height="1000">
        <img class="palm" src="palms (3).jpg" alt="Palm leaves" width="200px" height="1000px">
    </div>

    <div class="contact">
    <img class="icon" src="InterfaceIcon.png" alt="Message icon" width="70px" height="70px">
    <h2 class="heading">contact</h2>
    </div>

    <div class="formContainer" id="3">
        <img class="pokImg" src="pokeImg.png" alt="Poke bowls poster">
        <div>
        <form class="form">
            <label>Your email:</label>
            <input class="textBox" type="text" placeholder="Email..."> <br> <br>
            <label>Your name:</label>
            <input type="text" placeholder="Name..."> <br> <br>
            <label>Your phone number:</label>
            <input type="text" placeholder="Tel:..."> <br> <br>
        </form>
        <button class="btn">
            SUBMIT
        </button>
        </div>
    </div>

    <footer>
    <div class="bar">
        <h2 class="contactUs">Contact us!</h2>
        <div class="socialIcons">
        <img class="inst" src="icons8-instagram-50.png" alt="">
        <img class="fb" src="icons8-facebook-50.png" alt="">
    </div>
    </div>
    </footer>
</body>
</html>
